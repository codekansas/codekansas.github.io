# Setup
title: Ben Bolte's Blog
tagline: ✌️ I'm Ben.
baseurl: ""

# Contact
owner: Benjamin Bolte
email: public@bolte.cc
calendar: https://calendar.google.com/calendar/embed?height=600&wkst=1&bgcolor=%23ffffff&ctz=America%2FNew_York&mode=WEEK&showTitle=0&showNav=1&showDate=0&showTabs=0&showCalendars=0&showPrint=0&src=Ymtib2x0ZTE4QGdtYWlsLmNvbQ&color=%2333B679

usernames:
  github: codekansas
  twitter: benjamin_bolte

# Sass
sass:
  sass_dir: assets/css/sass

# Other
markdown: kramdown
kramdown:
  math_engine_opts:
    preview: true
    preview_as_code: true
permalink: :title

katex:
  rendering_options:
    throw_error: true

# Analytics
analytics:
  facebook: 559228364939475

paginate: 10
paginate_path: "/posts/:num/"

feed:
  path: /blog/feed.xml
  tags:
    path: "/blog/feed/tagged/"
  posts_limit: 10
  excerpt_only: true
  disable_in_development: true

plugins:
  - jekyll-paginate
  - jekyll-redirect-from
  - jekyll-katex
  - jekyll-feed

incremental: true
